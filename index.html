<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!--Container-->
    <div class="container bg-success ">
        <h1>Welcome</h1>
    </div>
    <!--Grid-->
    <div class="row">
        <div class="col-sm-6 p-3 bg-success text-white">Home</div>
        <div class="col-sm-6 p-3 bg-danger text-white">Help</div>
    </div>
    <!--Buttons-->
    <div class="container mt-10">
        <h2>Button Styles</h2>
        <button type="button" class="btn bg-primary">Basic</button>
        <button type="button" class="btn bg-secondary">secondary</button>
        <button type="button" class="btn bg-warning">warning</button>
        <button type="button" class="btn bg-success">success</button>
        <button type="button" class="btn bg-danger">danger</button>
        <button type="button" class="btn bg-dark text-white">dark</button>
    </div>
    <!--Table-->
    <table class="table mt-5 table-warning">
        <thead>
            <tr>
                <th>Name</th>
                <th>Regno</th>
                <th>ph</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thamizh</td>
                <td>42419u18046</td>
                <td>7010716303</td>
            </tr>
            <tr>
                <td>dhinesh</td>
                <td>42419u18006</td>
                <td>9025052325</td>

            </tr>
        </tbody>
    </table>
    <!--Image-->
    <div class="container">
        <img src="../lake-g06166e3f6_1920.jpg " class="rounded" alt="invalid" width="100px" height="100px">
        <img src="../lake-g06166e3f6_1920.jpg " class="rounded-circle" alt="invalid" width="100px" height="100px">
        <img src="../lake-g06166e3f6_1920.jpg " class="thumbnail" alt="invalid" width="100px" height="100px">
    </div>
    <!--Alert-->
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span>Successs fully downloded</span>
    </div>
    <!--Progress_Bar-->
    <div class="progress">
        <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example"
         aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
